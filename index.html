<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/meyer-reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <nav>
        <div class="status-bar">
        </div>
        <div class="arrow-left">
          <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"></i>
        </div>
        <header class="nav-title">
          <h1>Washington & State St.</h1>
        </header>
      </nav>
      <main class="busybus-interface">
        <div class="search-box">
          <div class="start-box">
            <h4>START</h4>
          </div>
          <div class="search-container1">
            <input type="search" id="search" placeholder="715 Washington St." />
          </div>
          <div class="end-box">
            <h4>END</h4>
          </div>
          <div class="search-container2">
            <input type="search" id="search" placeholder="1629 Smith St." />
          </div>
        </div>
        <div class="map-box map-image">
        </div>
        <header class="new-arrivals">
          <h1>New Arrivals</h1>
        </header>
        <ul class="table-container">
            <ul class="table-cell">
                <li class="bus-number">M34A</li>
                <li class="bus-direction">Chinatown</li>
                <li class="bus-time-left">8m</li>
            </ul>
            <ul class="table-cell">
                <li class="bus-number">M365B</li>
                <li class="bus-direction">Kensington Avenue</li>
                <li class="bus-time-left">12m</li>
            </ul>
            <ul class="table-cell">
              <li class="bus-number">M49D</li>
              <li class="bus-direction">Mount Ash via Broadway</li>
              <li class="bus-time-left">14m</li>
            </ul>
            <ul class="table-cell">
              <li class="bus-number">M545C</li>
              <li class="bus-direction">Georgetown</li>
              <li class="bus-time-left">16m</li>
            </ul>
      </ul>
   </main>
  </section>
 </body>
</html>
